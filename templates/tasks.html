<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오늘의 일정</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .task {
      background: white;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .back-button {
      margin-top: 20px;
      display: block;
      text-align: center;
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>📅 {{ today }} 일정</h1>
  <div id="taskList">
    {% if tasks %}
      {% for task in tasks %}
        <div class="task">
          {{ task.title }}
        </div>
      {% endfor %}
    {% else %}
      <p>오늘의 일정이 없습니다.</p>
    {% endif %}
  </div>
  <div class="back-button" onclick="history.back()">← 뒤로 가기</div>
</body>
</html>
