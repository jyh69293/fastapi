<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오늘의 일정</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    .task {
      background: white;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .task span {
      flex-grow: 1;
      margin-left: 10px;
    }
    .task button {
      margin-left: 10px;
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .add-task {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .add-task input, .add-task button {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    .add-task button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .back-button {
      margin-top: 20px;
      display: block;
      text-align: center;
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }
    #scheduleIds {
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      list-style: none;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    #scheduleIds li {
      padding: 4px 0;
    }
  </style>
</head>
<body>
  <h1>📅 {{ today }} 일정</h1>

  <!-- ✅ 일정 추가 폼 -->
  <div class="add-task">
    <input type="text" id="newTitle" placeholder="할 일 제목">
    <input type="datetime-local" id="newTime">
    <button onclick="addTask()">추가</button>
  </div>

<div id="taskList">
  {% if tasks %}
    {% for task in tasks %}
      <div class="task">
        <input type="checkbox" onchange="toggleComplete({{ task.id }}, this.checked)" {% if task.done %}checked{% endif %}>
        <span>{{ task.name }}</span>
        <button onclick="deleteTask({{ task.id }})">삭제</button>
      </div>
    {% endfor %}
  {% else %}
    <p>오늘 등록된 일정이 없습니다.</p>
  {% endif %}
</div>

  <!-- ✅ 전체 스케줄 ID 리스트 -->
  <h2>📋 전체 스케줄 ID 목록</h2>
  <ul id="scheduleIds">
    <li>불러오는 중...</li>
  </ul>

  <div class="back-button" onclick="history.back()">← 뒤로 가기</div>

  <script>
    function toggleComplete(id, isCompleted) {
      fetch(`/schedule/${id}?is_completed=${isCompleted}`, {
        method: "PATCH"
      }).then(res => {
        if (!res.ok) alert("업데이트 실패");
        else location.reload();
      });
    }

    function deleteTask(id) {
      if (!confirm("정말 삭제하시겠습니까?")) return;
      fetch(`/schedule/${id}`, {
        method: "DELETE"
      }).then(res => {
        if (res.ok) location.reload();
        else alert("삭제 실패");
      });
    }

    function addTask() {
      const title = document.getElementById("newTitle").value;
      const time = document.getElementById("newTime").value;

      if (!title || !time) {
        alert("제목과 시간을 입력해주세요.");
        return;
      }

      const startTime = new Date(time);
      const endDate = startTime.toISOString().split("T")[0];

      fetch("/schedule/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          user_id: "web_user",
          title: title,
          is_todo: true,
          start_time: startTime.toISOString(),
          end_date: endDate
        })
      }).then(res => {
        if (res.ok) location.reload();
        else alert("추가 실패");
      });
    }

    function fetchScheduleIds() {
      fetch("/api/schedule-ids")
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById("scheduleIds");
          list.innerHTML = "";
          if (data.ids.length === 0) {
            list.innerHTML = "<li>스케줄이 없습니다.</li>";
          } else {
            data.ids.forEach(id => {
              const li = document.createElement("li");
              li.textContent = `ID: ${id}`;
              list.appendChild(li);
            });
          }
        })
        .catch(err => {
          document.getElementById("scheduleIds").innerHTML = "<li>불러오기 실패</li>";
          console.error(err);
        });
    }

    window.onload = function() {
      fetchScheduleIds();
    };
  </script>
</body>
</html>
